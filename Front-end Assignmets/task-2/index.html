<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1</title>
  </head>
  <body>
    <form>
      <fieldset style="background-color: #a32b2d; border-style: none">
        <legend style="background-color: #6496eb">Personal Data</legend>
        <br />
        <fieldset style="background-color: #d9a51e; border-style: none">
          <legend style="background-color: #6496eb; padding: 30px 0px">
            YourName
          </legend>

          <br />
          <label style="display: inline-block; width: 100px" for="fname"
            >First Name
          </label>
          <span>:</span>
          <input
            style="display: inline-block; width: 100px"
            type="text"
            placeholder="ex.ahmed"
            name="firstname"
            id="fname"
          />
          <br />
          <label style="display: inline-block; width: 100px" for="lname"
            >Last Name
          </label>
          <span>:</span>
          <input
            style="display: inline-block; width: 100px"
            type="text"
            placeholder="ex.maged"
            name="lastname"
            id="lname"
          />
        </fieldset>
        <br />
        <br />
        <label style="display: inline-block; width: 110px" for="phone"
          >Your Phone
        </label>
        <span>:</span>
        <input
          style="display: inline-block; width: 110px"
          type="number"
          name="phone"
          id="phone"
        />
        <br />

        <label style="display: inline-block; width: 110px" for="mail"
          >Email
        </label>
        <span>:</span>
        <input
          style="display: inline-block; width: 110px"
          type="email"
          name="email"
          id="mail"
        />
        <br />
        <label style="display: inline-block; width: 110px" for="pass"
          >Password
        </label>
        <span>:</span>
        <input
          style="display: inline-block; width: 110px"
          type="password"
          name="password"
          id="pass"
        />
        <br />
        <label style="display: inline-block; width: 110px" for="pass2"
          >Re-Password
        </label>
        <span>:</span>
        <input
          style="display: inline-block; width: 110px"
          type="password"
          name="re-password"
          id="pass2"
        />
        <br />
        <br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <br />
        <br />
        <input type="checkbox" name="student" id="student" />
        <label for="student">Student</label>
        <br />
        <input type="checkbox" name="graduated" id="graduated" />
        <label for="graduated">Graduated</label>
        <br />
        <br />
        <select>
          <optgroup label="Cars">
            <option>BMW</option>
            <option>Mercedes</option>
            <option>Audi</option>
          </optgroup>
          <optgroup label="Motorcycle">
            <option>BMW</option>
            <option>Honda</option>
            <option>Kawasaki</option>
          </optgroup>
        </select>
        <br />
        <input type="image" name="submit"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpUZs-Z7XA8SEJ777BnBF081gqm8mTJ6cgLg&usqp=CAU
        border="0" alt="Submit" style="width: 50px" />
      </fieldset>
    </form>
  </body>
</html>
