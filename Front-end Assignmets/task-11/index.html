<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Weather App</title>
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container mt-2">
            <div class="logo">
                <div class="image">
                    <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt=""></a>
                </div>
                <div class="logo-desc">
                    <div class="title">
                        <h2>Weather</h2>
                        <p>tagline goes here</p>
                    </div>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link home-btn" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#work">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar -->
    <!-- content section -->
    <section class="content">
        <div class="container">
            <div id="searchLocation" class="search-bar">
                <input class="form-control" placeholder="Find your location" type="text">
                <button class="search-btn">Find</button>
            </div>
        </div>
    </section>
    <div class="table-weather">
        <div class="container">
            <div class="weather-container">
                <div class="today forecast">
                    <div class="forecast-header" id="today">
                        <div class="day">Wednesday</div>
                        <div class=" date">12October</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content" id="current">
                        <div class="location">Giza</div>
                        <div class="degree">
                            <div class="num">25<sup>o</sup>C</div>
                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="" width="90">
                            </div>
                        </div>
                        <div class="custom">Partly cloudy</div>
                        <span><img src="img/icon-umberella.png" alt="">20%</span>
                        <span><img src="img/icon-wind.png" alt="">18km/h</span>
                        <span><img src="img/icon-compass.png" alt="">East</span>
                    </div>
                </div>
                <div class="forecast second ">
                    <div class="forecast-header">
                        <div class="day">Thursday</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                        </div>
                        <div class="degree">30.4<sup>o</sup>C</div>
                        <p class="small">19.8<sup>o</sup></p>
                        <div class="custom">Sunny</div>
                    </div>
                </div>
                <div class="forecast second">
                    <div class="forecast-header">
                        <div class="day">Friday</div>
                    </div> <!-- .forecast-header -->
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                        </div>
                        <div class="degree">32.4<sup>o</sup>C</div>
                        <p class="small">19.1<sup>o</sup></p>
                        <div class="custom">Sunny</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- content section -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
