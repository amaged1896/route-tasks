<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bookmarker</title>
</head>

<body>

  <div class="w-75 py-5 m-auto">
    <h2 class="fs-3 fw-bold text-secondary">Bookmarker</h2>
    <hr>
    <div class=" w-100 text-center m-auto bg-light p-3">
      <form action="">
        <h2 class="fs-3 fw-bold text-black p-3">Bookmark Your Favorite Websites</h2>
        <h3 class="p-3 fs-5">Site Name</h3>
        <input class="form-control m-2" type="text" id="websiteNameInput" placeholder="Website Name">
        <h3 class="p-3 fs-5">Site URL</h3>
        <input class="form-control m-2" type="text" id="websiteURLInput" placeholder="Website URL">
        <button id="addBtn" onclick="addWebsite();" class="btn btn-primary text-center m-3 shadow-lg">Submit</button>
      </form>
    </div>
    <br>
    <div class="w-100 text-center m-auto bg-light p-3">
      <input oninput="searchUrl(this.value)" type="text" class="form-control mb-2" placeholder="Search">
      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Name</th>
          <th>URL</th>
          <th>Delete</th>
          <th>Visit</th>
          <th>Update</th>
        </thead>
        <tbody class="text-center m-auto" id="tableBody"></tbody>
      </table>
    </div>
    <hr>
    <footer class="fw-bold text-secondary">Â© 2019 Bookmarker Inc.</footer>
  </div>

  <script src="js/script.js">
  </script>

</body>

</html>
